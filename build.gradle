plugins {
    id 'java'
}

group = 'ru.krasnova'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.9.3"
    testImplementation 'org.junit.jupiter:junit-jupiter',
            testImplementation ('com.codeborne:selenide:7.5.1')
}

test {
    useJUnitPlatform()
}